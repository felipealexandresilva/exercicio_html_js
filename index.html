<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de números</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Validador de Números</h1>
        <form id="form-validador">
            <input type="number" id="numero-a" required placeholder="Digite o primeiro número" />
            <input type="number" id="numero-b" required placeholder="Digite o segundo número" />
            <button id="btn-validar" type="submit">Validar</button>
        </form>
        <p id="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
